<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>JSON-LD test document</title>
        <script type="application/ld+json">
            {
                "@context": {
                    "t1": "http://example.com/t1",
                    "t2": "http://example.com/t2",
                    "term1": "http://example.com/term1",
                    "term3": "http://example.com/term3",
                    "term5": "http://example.com/term5"
                },
                "@id": "http://example.com/id1",
                "@type": "t1",
                "term1": "v1",
                "http://example.com/term2": {
                    "@value": "v2",
                    "@type": "t2"
                },
                "term3": {
                    "@value": "v3",
                    "@language": "en"
                },
                "http://example.com/term4": 4,
                "term5": [
                    50,
                    51
                ],
                "http://example.com/term6": [
                    {
                        "@value": "1",
                        "@type": "t1"
                    },
                    {
                        "@value": "2",
                        "@type": "t2"
                    },
                    {
                        "@value": "3",
                        "@language": "en"
                    },
                    {
                        "@value": "4",
                        "@language": "de"
                    }
                ],
                "http://example.com/term7": {
                    "@id": "http://example.com/term7"
                }
            }

        </script>
    </head>
    <body>
        <h1>JSON-LD test document</h1>
    </body>
</html>
